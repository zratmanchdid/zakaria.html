<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAKARIA ATMAN - احصل على مكافأتك الآن!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #2c3e50, #3498db);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 40px 0;
            border-bottom: 2px solid rgba(255,255,255,0.1);
        }

        .main-content {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }

        .steps {
            display: flex;
            justify-content: space-between;
            margin: 25px 0;
            position: relative;
        }

        .step {
            width: 50px;
            height: 50px;
            background: #e74c3c;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .cta-button {
            display: block;
            width: 100%;
            padding: 20px;
            background: #27ae60;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 30px;
            font-size: 24px;
            margin: 30px 0;
            transition: transform 0.3s;
            border: none;
            cursor: pointer;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: #219a52;
        }

        .countdown {
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }

        .visitor-counter {
            text-align: center;
            color: #ecf0f1;
            margin: 15px 0;
        }

        .security-badges {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            opacity: 0.8;
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .cta-button {
                font-size: 18px;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ZAKARIA ATMAN</h1>
            <p>الوصول إلى المحتوى الحصري خلال:</p>
            <div class="countdown" id="timer">05:00:00</div>
        </header>

        <div class="main-content">
            <div class="steps">
                <div class="step">1</div>
                <div class="step">2</div>
                <div class="step">3</div>
            </div>

            <div class="visitor-counter">
                🎉 <span id="visitors">2154</span> مستخدم نشط الآن
            </div>

            <button class="cta-button" onclick="redirectToOffer()">
                🔓 ابدأ الآن واحصل على المكافأة
            </button>

            <div class="security-badges">
                <span>🔒 اتصال آمن</span>
                <span>🛡️ معتمد من OGAds</span>
            </div>
        </div>
    </div>

    <script>
        // Countdown Timer
        let timeLeft = 18000; // 5 hours in seconds
        
        function updateTimer() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            document.getElementById('timer').innerHTML = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            timeLeft--;
            
            if(timeLeft < 0) {
                clearInterval(timerInterval);
                document.getElementById('timer').innerHTML = "انتهى الوقت!";
            }
        }
        
        const timerInterval = setInterval(updateTimer, 1000);

        // Fake Visitor Counter
        setInterval(() => {
            document.getElementById('visitors').textContent = 
                Math.floor(Math.random() * (3000 - 2000) + 2000;
        }, 5000);

        // Redirect Function
        function redirectToOffer() {
            // Replace with your OGAds offer link
            window.location.href = 'YOUR_OGADS_OFFER_LINK';
            
            // Track conversion event here
            console.log('Conversion tracked');
        }
    </script>
</body>
</html>
